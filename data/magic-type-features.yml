    moitié de son niveau de magicien (minimum 1). Les armes à allonge permettent d’éviter
    ces dégâts.'
  Référence: https://www.pathfinder-fr.org/wiki/pathfinder-rpg.feu%20(%c3%a9cole).ashx
  
- Nom: Jet de flammes (Sur)
  École: Feu
  Description: Par une action simple, le magicien peut projeter une ligne de 6 m
    (4 c) de feu. Toutes les créatures située sur cette ligne subissent 1d6 points
    de dégâts de feu + 1 point par tranche de deux niveaux de magicien. Un jet de
    Réflexes réussi permet de diviser les dégâts par deux. Le DD de ce jet de sauvegarde
    vaut 10 + la moitié du niveau du magicien + son modificateur d’Intelligence. Les
    créatures qui ratent ce jet de sauvegarde prennent feu et subissent 1d6 points
    de dégâts de feu lors du round suivant. Les créatures qui prennent feu peuvent
    utiliser une action complexe pour tenter d’éteindre les flammes, ce qui nécessite
    un jet de Réflexes de DD 15. Le fait de se rouler sur le sol donne un bonus de
    circonstances de +2 sur ce test. Si la créature est arrosée d’eau, les flammes
    sont automatiquement éteintes. Le magicien peut utiliser cette capacité un nombre
    de fois par jour égal à 3 + son modificateur d’Intelligence.
