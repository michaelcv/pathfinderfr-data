  École: Néant
  Description: Au niveau 8, le magicien peut émettre une aura de néant pendant un
    nombre de rounds par jour égal à son niveau de magicien. Les alliés dans cet aura
    gagnent un bonus d'intuition de +2 aux tests de caractéristique, jets d’attaque,
    jets de dégâts, jets de sauvegarde et tests de compétence. Ces rounds ne doivent
    pas forcément être consécutifs.
