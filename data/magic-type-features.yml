- Nom: Altération flexible (Sur)
  École: Bois
  Description: Un maître du bois est capable de ployer comme un roseau sous la contrainte
    et de reprendre sa place initiale d’un geste. Il gagne un bonus d’altération de
    +1 à la Dextérité, la Constitution ou la Sagesse. Ce bonus augmente de +1 tous
    les cinq niveaux de magicien, avec un maximum de +5 au niveau 20. Le magicien
    peut attribuer ce bonus à une nouvelle caractéristique quand il prépare ses sorts.
    Au niveau 20, ce bonus s’applique à deux de ces caractéristiques, au choix.
