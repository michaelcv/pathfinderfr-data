  Référence: https://www.pathfinder-fr.org/wiki/pathfinder-rpg.eau%20(%c3%a9cole).ashx
  
- Nom: Explosion de froid (Sur)
  École: Eau
  Description: Par une action simple, le magicien peut libérer un souffle de froid
    glacial qui inflige 1d6 points de dégâts + 1 point par tranche de deux niveaux
    de magicien à toutes les créatures dans un rayon de 1,50 m (1 c) autour de lui
    et les rend chancelantes pendant 1 round. Un jet de Réflexes réussi permet d’annuler
    l’état chancelant et de diviser les dégâts par deux. Le DD de ce jet de sauvegarde
    vaut 10 + la moitié du niveau du magicien + son modificateur d’Intelligence. Il
    peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur
    d’Intelligence.
