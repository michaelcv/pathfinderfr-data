- Nom: Suprématie aérienne (Sur)
  École: Air
  Description: Le magicien gagne un bonus d’altération de +2 aux tests de Vol. Ce
    bonus augmente de +1 par tranche de cinq niveaux de magicien. De plus, il peut
    lancer feuille morte à volonté sur lui-même. Au niveau 5, le magicien peut lancer
    lévitation à volonté sur lui-même. Au niveau 10, il peut lancer vol à volonté
    sur lui-même. Au niveau 20, chaque fois qu’il effectue un test de Vol, le magicien
    peut considérer que le dé indique un 20 naturel.
  DescriptionHTML: ' Le magicien gagne un bonus d’altération de +2 aux tests de
    Vol. Ce bonus augmente de +1 par tranche de cinq niveaux de magicien. De plus,
    il peut lancer feuille morte à volonté sur lui-même. Au niveau 5, le magicien
    peut lancer lévitation à volonté sur lui-même. Au niveau 10, il peut lancer vol
    à volonté sur lui-même. Au niveau 20, chaque fois qu’il effectue un test de Vol,
    le magicien peut considérer que le dé indique un 20 naturel. '
