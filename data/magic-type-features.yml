- Nom: Suprématie aquatique (Sur)
  École: Eau
  Description: Le magicien gagne un bonus d’altération de +2 aux tests de Natation.
    Ce bonus augmente de +1 par tranche de cinq niveaux de magicien. De plus, il peut
    retenir sa respiration pendant un nombre de rounds égal à quatre fois sa valeur
    de Constitution avant de devoir commencer à effectuer des tests contre la noyade.
    Au niveau 10, il gagne une vitesse de nage égale à sa vitesse de déplacement de
    base. Au niveau 20, chaque fois qu’il effectue un test de Natation, il peut considérer
    que le dé indique un 20 naturel.
  DescriptionHTML: ' Le magicien gagne un bonus d’altération de +2 aux tests de
