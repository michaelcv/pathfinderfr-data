- Nom: Lance brisée (Sur)
  École: Bois
  Description: Le magicien peut, par une action simple, créer un épieu de bois adapté
    à sa taille. Il fait une attaque à distance pour le lancer contre toute cible
    située dans les 30 mètres (20c) (il faut appliquer les malus de distance) et utilise
    son bonus d’Intelligence comme bonus d’attaque au lieu de son modificateur de
    Force ou de Dextérité. L’épieu inflige les dégâts requis pour sa taille, plus
    le modificateur d'Intelligence, avant de se briser en milliers d’échardes. La
    cible reçoit 1 point de saignement par round à son tour. Au niveau 6 puis tous
    les six niveaux, l’épieu gagne un bonus d’altération de +1 et les dégâts de saignement
    augmentent de +1. Chaque jour, le personnage peut utiliser ce pouvoir un nombre
    de fois égal à 3 + modificateur d’Intelligence.
