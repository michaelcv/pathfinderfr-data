- Nom: Vague (Sur)
  École: Eau
  Description: Au niveau 8, le magicien peut créer une vague d’eau qui apparaît
    où il se trouve et se déplace de 9 m (6 c) par round en s’éloignant de lui dans
    une direction qu’il choisit. Les créatures frappées par la vague peuvent être
    jetées au sol et repoussées. Le magicien effectue un test de NLS contre le DMD
    de chacune des créatures frappées. En cas de réussite, la créature est mise à
    terre. Si le test de NLS dépasse le DMD de la créature de 5 points ou plus, celle-ci
    est emportée par la vague tout au long du mouvement qu’elle effectue ce round
    là. Si, au début du tour du magicien (c’est-à-dire lorsque la vague se déplace),
    la cible occupe le même emplacement que la vague, il reçoit un bonus de +5 sur
    son test de NLS. Les créatures emportées par la vague peuvent sortir de la vague
    lors de leur tour de jeu si elles réussissent un test de Force contre un DD de
    10 + la moitié du NLS du magicien + son modificateur d’Intelligence. Par contre,
    elles ne peuvent pas respirer (de l’air) tant qu’elles occupent le même espace
    que la vague. La vague a une hauteur de 6 m (4 c) et peut faire jusqu’à 1,50 m
    (1 c) de long par niveau de magicien. Les feux non magiques touchés par la vague
    sont automatiquement éteints. Les effets de feu magiques ne sont pas affectés.
    Le magicien peut utiliser cette capacité un nombre de fois par jour égal à la
    moitié de son niveau de magicien.
