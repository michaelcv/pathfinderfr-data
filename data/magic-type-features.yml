- Nom: Suprématie ignée (Sur)
  École: Feu
  Description: Le magicien gagne une résistance au feu de 5 points. Au niveau 10,
    celle-ci passe à 10 points. Au niveau 20, il est immunisé contre le feu. De plus,
    chaque fois qu’il se trouve à 1,50 m (1 c) d’un feu au moins aussi grand qu’un
    feu de camp, il peut attirer le feu tout autour de lui pendant 1 round par une
    action rapide. Toutes les créatures qui attaquent le magicien avec une arme de
    corps à corps ou une arme naturelle subissent des dégâts de feu égaux à la moitié
    de son niveau de magicien (minimum 1). Les armes à allonge permettent d’éviter
    ces dégâts.
  DescriptionHTML: ' Le magicien gagne une résistance au feu de 5 points. Au niveau
    10, celle-ci passe à 10 points. Au niveau 20, il est immunisé contre le feu. De
