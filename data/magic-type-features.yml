- Nom: Nuage acide (Sur)
  École: Terre
  Description: Par une action simple, le magicien peut créer un nuage de vapeurs
    acides de 1,50 m (1 c) de rayon à une distance maximale de 9 m (6 c). Ce nuage,
    qui perdure pendant 1 round, inflige 1d6 points de dégâts d’acide + 1 point par
    tranche de deux niveaux de magicien à toutes les créatures situées dans sa zone
    et les rend fiévreuses pendant 1 round. Un jet de Vigueur réussi permet d’annuler
    l’effet fiévreux et de diviser les dégâts par deux. Le DD de ce jet de sauvegarde
    vaut 10 + la moitié du niveau du magicien + son modificateur d’Intelligence. Les
    créatures qui commencent leur tour au sein du nuage peuvent en sortir sans problème,
    mais celles qui y pénètrent sont affectées. Le magicien peut utiliser cette capacité
    un nombre de fois par jour égal à 3 + son modificateur d’Intelligence.
