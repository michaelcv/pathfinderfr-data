- Nom: Cyclone (Sur)
  École: Air
  Description: Au niveau 8, le magicien peut s’entourer de vents violents par une
    action simple. Ce cyclone a un rayon pouvant aller jusqu’à 3 m (2 c) et une hauteur
    maximale de 3 m (2 c) par niveau de magicien. Les attaques à distance qui passent
    à travers lui échouent automatiquement. Toutes les créatures volantes qui traversent
    le cyclone doivent effectuer un test de Vol pour éviter de tomber et de subir
    des dégâts de chute (la créature ne peut pas tenter un test de Volonté pour annuler
    ou réduire ces dégâts). Les créatures au sol ne peuvent pas traverser le cyclone
    sans d’abord réussir un test de Force contre un DD égal à 10 + le NLS du magicien.
    Le cyclone est légèrement visible et peut être repéré avec un test de Perception
    de DD 15. Le magicien peut utiliser cette capacité pendant un nombre de rounds
    par jour égal à son niveau de magicien. Ces rounds ne doivent pas forcément être
    consécutifs.
