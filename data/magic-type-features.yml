- Nom: Nage dans la pierre (Sur)
  École: Terre
  Description: Au niveau 8, le magicien devient capable de se déplacer à travers
    la terre, la poussière et la pierre pendant un nombre de rounds par jour égal
    à son niveau de magicien (ces rounds ne doivent pas forcément être consécutifs).
    Il ne peut pas traverser les zones de terre ou de pierre ouvragée, seulement les
    substances à l’état naturel. Si la durée totale de cette capacité expire avant
    que le magicien ne sorte de la terre, il est renvoyé vers l’endroit où il a pénétré
    dans la pierre, subit 4d6 points de dégâts et est étourdi pendant 1 round. Le
    passage du magicien ne laisse pas de tunnel ni de trace de sa présence (il peut
    cependant être détecté par les créatures capables de perception des vibrations).
