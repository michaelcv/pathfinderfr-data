- Nom: Flammes dansantes (Sur)
  École: Feu
  Description: Au niveau 8, le magicien peut sculpter le feu selon ses désirs. Une
    utilisation de cette capacité permet de déplacer n’importe quel feu non magique
    sur une distance d’au plus 9 m (6 c). Au lieu de cela, le magicien peut utiliser
    cette capacité pour modifier un sort de feu de durée instantanée au moment où
    il le lance et ainsi retirer n’importe quel nombre de cases de sa zone d’effet.
    Si le sort de feu possède une durée autre que « instantané », le magicien peut
    utiliser cette capacité pour repositionner le sort au sein de sa portée originale
    (cela fonctionne comme si le magicien venait de relancer le sort, mais la durée
    n’est pas réinitialisée). Le magicien ne peut pas utiliser cette capacité pour
    affecter un sort qu’il n’a pas lancé lui-même. S’il déplace un feu non magique,
    celui-ci doit atteindre une nouvelle source combustible. Si ce n’est pas le cas,
    il s’éteint après un round. Le magicien peut utiliser cette capacité un nombre
    de fois par jour égal à la moitié de son niveau de magicien.
