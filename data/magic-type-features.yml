- Nom: Éclats de ferraille (Sur)
  École: Métal
  Description: Au niveau 8, le magicien peut, par une action rapide, faire jaillir
    des débris de métal tranchants de son corps. Ils infligent 1d6 points de dégâts
    perforants par tranche de deux niveaux de magicien (1d6 au minimum) à toutes les
    créatures qui se trouvent dans un rayon de 3 mètres (2c). Jet de Réflexes 1/2
    dégâts. De plus, les débris métalliques rendent le terrain difficile jusqu’au
    prochain tour du personnage (ils disparaissent ensuite). Le magicien peut utiliser
    ce pouvoir une fois par jour et une fois de plus au niveau 13 et au niveau 18.
    Au niveau 10, les éclats ignorent la réduction de dégâts, comme des armes magiques.
